name: Generate and Commit package-lock.json (Node 22)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Generate lockfile without running scripts
        run: |
          npm config set fund false
          npm config set audit false
          npm install --package-lock-only --ignore-scripts

      - name: Show diff for lockfile
        run: |
          git status --porcelain package-lock.json || true
          test -f package-lock.json && head -n 30 package-lock.json || true

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add package-lock.json
            git commit -m "build: add package-lock.json for reproducible CI (Node 22)"
            git push
          else
            echo "No changes to commit."
          fi
